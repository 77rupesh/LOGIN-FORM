<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG.IN</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="box">
        <div class="form">
            <header>Login Form</header>
        <DIV class="email"><i class="ri-user-fill"></i>
<input type="Email or phone" placeholder="Email or phone">

        </DIV>
        <div class="password"><i class="ri-lock-fill"></i>
           <input type="password" placeholder="password">
        </div>
        <p>Forgot Password?</p>
        <div class="log">
            <button>LOGIN</button>
        </div>
<div class="one"><p>Or login with</p></div>
        
        <div class="two"><i class="ri-facebook-fill"></i>
            <button class="facebook">Facebook</button> 
            <i class="ri-instagram-line"></i> <button class="instagram">Instagram</button>
        </div>
        <div class="last"><p>Don't have account?<span>SignUp Now</span></p></div>
    </div>
</body>
</html>
